<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <!-- app css -->
    <link rel="stylesheet" href="./css/app.css" />

    <!-- responsive css -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="login-bg">
    <!-- form heading section start -->
    <div class="form-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <a href="/">
              <h2>BUCKYY</h2>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- form heading section end -->
    <!-- form section start -->
    <div class="form-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-wrapper">
              <h3>Login Account</h3>
              <form class="login-form">
                <fieldset>
                  <div class="form-group">
                    <label for="">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input
                      type="Password"
                      class="form-control password"
                      placeholder="Enter Password"
                      required
                    />
                    <a href="#"
                      ><small class="form-text">Forgot your password?</small></a
                    >
                  </div>
                  <div class="form-group remember">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        required
                      />
                      <label class="form-check-label bottom-label">
                        Remember Me
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="login-button">LOG IN</button>
                  <hr class="login-hr" />
                  <div class="form-group sign-up-section">
                    <h5>Don't have an account?</h5>
                    <a href="/" class="signup-btn">Signup for a free account</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- form section end -->

    <!-- import bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
